<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Parsing Using Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .main-header {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* File Upload Section */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        /* File Preview */
        .file-preview {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .file-preview.show {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 2.5rem;
        }

        .file-details h4 {
            color: #333;
            margin-bottom: 0.3rem;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Camera Section */
        .camera-container {
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #video.show {
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        /* Text Input Section */
        #ingredientsText {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #ingredientsText:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e0e4ff;
        }

        .parse-btn-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .parse-btn {
            padding: 1rem 3rem;
            font-size: 1.1rem;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Section */
        .result {
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result pre {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        canvas {
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .main-header {
                font-size: 1.8rem;
            }

            .card {
                padding: 1.5rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="main-header">Document Parser AI</h1>
        <p class="subtitle">Upload documents or capture photos to extract structured health information</p>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="upload">Upload Document</button>
                <button class="tab" data-tab="camera">Camera</button>
            </div>

            <!-- Upload Tab -->
            <div class="tab-content active" id="upload-tab">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to browse or drag and drop</div>
                    <div class="upload-hint">Supported: PDF, TXT, JPG, PNG (Max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png">

                <div class="file-preview" id="filePreview">
                    <div class="preview-header">
                        <div class="file-info">
                            <!-- <div class="file-icon" id="fileIcon">üìÑ</div> -->
                            <div class="file-details">
                                <h4 id="fileName">document.pdf</h4>
                                <div class="file-size" id="fileSize">2.5 MB</div>
                            </div>
                        </div>
                        <button class="remove-btn" id="removeFile">‚úï Remove</button>
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <div class="parse-btn-container">
                    <button class="btn btn-primary parse-btn" id="parseUploadBtn" disabled>
                        Parse Document
                    </button>
                </div>
            </div>

            <!-- Camera Tab -->
            <div class="tab-content" id="camera-tab">
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                    
                    <div class="camera-controls">
                        <button class="btn btn-secondary" id="startCamera">Start Camera</button>
                        <button class="btn btn-primary" id="capturePhoto" disabled>Capture Photo</button>
                    </div>

                    <div class="file-preview" id="cameraPreview">
                        <div class="preview-header">
                            <div class="file-info">
                                <!-- <div class="file-icon">üì∑</div> -->
                                <div class="file-details">
                                    <h4>Captured Photo</h4>
                                    <div class="file-size">Ready to parse</div>
                                </div>
                            </div>
                            <button class="remove-btn" id="removeCaptured">‚úï Remove</button>
                        </div>
                        <div class="image-preview" id="capturedImagePreview"></div>
                    </div>

                    <div class="parse-btn-container">
                        <button class="btn btn-primary parse-btn" id="parseCameraBtn" disabled>
                            Parse Photo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: bold;">Parsing document...</p>
        </div>

        <!-- Results -->
        <div class="card result" id="result">
            <h2>Parsed Health Report</h2>
            <pre id="reportContent"></pre>
        </div>
    </div>

    <script>
        let stream;
        let capturedImageData = null;
        let selectedFile = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
                
                // Reset states when switching tabs
                hideResult();
            });
        });

        // Upload Area - Click to browse
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            const filePreview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileIcon = document.getElementById('fileIcon');
            const imagePreview = document.getElementById('imagePreview');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            // Set icon based on file type
            if (file.type.startsWith('image/')) {
                // Show image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                imagePreview.innerHTML = '';
            } else {
                imagePreview.innerHTML = '';
            }

            filePreview.classList.add('show');
            document.getElementById('parseUploadBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // Remove file
        document.getElementById('removeFile').addEventListener('click', () => {
            selectedFile = null;
            document.getElementById('filePreview').classList.remove('show');
            document.getElementById('fileInput').value = '';
            document.getElementById('parseUploadBtn').disabled = true;
            hideResult();
        });

        // Parse Upload
        document.getElementById('parseUploadBtn').addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('document', selectedFile);

            showLoading();
            try {
                const response = await fetch('/api/doc/parse', {
                    method: 'POST',
                    body: formData
                });

                hideLoading();
                if (response.ok) {
                    const data = await response.json();
                    showResult(data);
                } else {
                    alert('Error parsing document');
                }
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                alert('Error uploading file');
            }
        });

        // Camera functionality
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.classList.add('show');
                document.getElementById('capturePhoto').disabled = false;
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        });

        document.getElementById('capturePhoto').addEventListener('click', () => {
            if (!stream) {
                alert('Please start the camera first');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg');
            
            // Show preview
            const cameraPreview = document.getElementById('cameraPreview');
            const capturedImagePreview = document.getElementById('capturedImagePreview');
            capturedImagePreview.innerHTML = `<img src="${capturedImageData}" alt="Captured">`;
            cameraPreview.classList.add('show');
            
            document.getElementById('parseCameraBtn').disabled = false;
            
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.classList.remove('show');
            }
        });

        document.getElementById('removeCaptured').addEventListener('click', () => {
            capturedImageData = null;
            document.getElementById('cameraPreview').classList.remove('show');
            document.getElementById('parseCameraBtn').disabled = true;
            hideResult();
        });

        document.getElementById('parseCameraBtn').addEventListener('click', async () => {
            if (!capturedImageData) return;

            const base64 = capturedImageData.split(',')[1];
            
            showLoading();
            try {
                const response = await fetch('/parse-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64, mimeType: 'image/jpeg' })
                });

                hideLoading();
                if (response.ok) {
                    const data = await response.json();
                    showResult(data);
                } else {
                    alert('Error parsing image');
                }
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                alert('Error parsing image');
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResult(data) {
            document.getElementById('reportContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('result').classList.add('show');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>

</html>
